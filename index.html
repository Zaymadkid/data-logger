<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger Popup</title>
    <style>
        body {
            zoom: 0.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background-color: #ff69b4; /* Solid pink background */
        }

        .container {
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .big-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 20px;
        }

        button,
        button:focus {
            font-size: 45px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 20px 30px;
            border-radius: 0.7rem;
            background-image: linear-gradient(rgb(251, 139, 255), rgb(233, 129, 254));
            border: 2px solid rgb(50, 50, 50);
            border-bottom: 5px solid rgb(50, 50, 50);
            box-shadow: 0px 1px 6px 0px rgb(225, 129, 254);
            transform: translate(0, -3px);
            cursor: pointer;
        }

        button:active {
            border-bottom: 2px solid rgb(50, 50, 50);
        }

        .moving-btn {
            position: relative;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            background-color: #ff69b4; /* Match pink background */
        }
    </style>
</head>
