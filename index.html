<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6b3e6;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .kitty-image {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 24px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #d8a7d8;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            background-color: #c68fc6;
        }

        .moving-btn:hover {
            animation: move 0.3s ease-in-out infinite;
        }

        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(-20px); }
        }

        .response {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150?text=Hello+Kitty" alt="Hello Kitty" class="kitty-image">
        <div class="question-text">Will you be my girlfriend?</div>
        <div class="buttons">
            <button onclick="showResponse()">Yes</button>
            <button class="moving-btn">No</button>
        </div>
        <div class="response" id="responseText">Yay! You said yes!</div>
    </div>

    <script>
        function showResponse() {
            document.getElementById('responseText').style.display = 'block';
            document.querySelector('.buttons').style.display = 'none';
        }
    </script>
</body>
</html>
