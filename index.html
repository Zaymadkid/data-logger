<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Original Popup</title>
    <style>
        body {
            zoom: 0.6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background-color: #fabeff;
        }

        .container {
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .big-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 20px;
        }

        button,
        button:focus {
            font-size: 45px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 20px 30px;
            border-radius: 0.7rem;
            background-image: linear-gradient(rgb(251, 139, 255), rgb(233, 129, 254));
            border: 2px solid rgb(50, 50, 50);
            border-bottom: 5px solid rgb(50, 50, 50);
            box-shadow: 0px 1px 6px 0px rgb(225, 129, 254);
            transform: translate(0, -3px);
            cursor: pointer;
        }

        button:active {
            border-bottom: 2px solid rgb(50, 50, 50);
        }

        .moving-btn {
            position: relative;
        }

        .center-text {
            margin-top: 20px;
            color: #fff;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 80px;
            text-shadow:
                0px -1px 2px #fff,
                0px -3px 7px rgb(255, 175, 222),
                0px -4px 14px rgb(255, 142, 240),
                0px -6px 25px rgb(255, 6, 234);
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            background-color: #fabeff;
        }
    </style>
</head>
<body style="background-color: transparent; background: url('') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <video autoplay muted loop id="background-video" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="https://cdn.discordapp.com/attachments/1396563111569526924/1397849250930495558/video.mov?ex=68833810&is=6881e690&hm=a592d7adecee435d5e602cd5a98f818515a6b72a750b2a4b4ee26cb679dbe98d" type="video/mov">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="image-container">
            <img src="https://via.placeholder.com/400" alt="Your Picture Here" class="big-image">
            <div class="text-overlay">Welcome!</div>
        </div>
        <div class="center-text">Original Design</div>
        <div class="buttons">
            <button class="moving-btn">Click Me</button>
        </div>
        <div class="video-container">
            <!-- Optional additional video if needed -->
        </div>
    </div>
</body>
</html>
